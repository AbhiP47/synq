<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>Login</title>
</head>
<body>
<div id="content" >
    <div class="block max-w-lg p-8 mx-auto bg-blue-50 border-t-[10px] border-t-blue-700 rounded-xl shadow-lg dark:bg-gray-900 dark:border-t-blue-500">
        <div data-th-replace="message :: messagebox"></div>
        <h5 class="mb-6 text-3xl font-extrabold text-center text-indigo-600 dark:text-indigo-400">
            Login Here
        </h5>
        <p class="font-light text-center text-gray-600 dark:text-gray-400 mb-8">
            Start managing your contacts on the cloud easily!
        </p>

        <div class=" text-red-600 text-center my-3" th:if ="${param.error}">
            Invalid username and password.
        </div>
        <div class="text-green-600 text-center my-3" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form  method="post" th:action="@{/authenticate}" >
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-semibold text-gray-800 dark:text-gray-200">Your Email</label>
                <input name="email" type="email" id="email"  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="e.g., you@example.com" required />

            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-semibold text-gray-800 dark:text-gray-200">New Password</label>
                <input name="password" type="password" id="password"  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Must be at least 8 characters" required />
            </div>

            <div class="mb-3 flex justify-center space-x-4 ">

                <button type="submit" class="w-1/2 px-5 py-3 text-base font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-150 ease-in-out transform hover:scale-105">
                    Login
                </button>

                <button type="reset" class="w-1/2 px-5 py-3 text-base font-medium text-center text-orange-900 bg-orange-100 rounded-lg hover:bg-orange-200 focus:ring-4 focus:ring-orange-300 dark:bg-orange-700 dark:hover:bg-orange-600 dark:text-white dark:focus:ring-orange-800 transition duration-150 ease-in-out">
                    Reset
                </button>

            </div>

        </form>

        <div class="social-button-container flex justify-center mt-10">
            <a href="/oauth2/authorization/google"
               class="flex items-center justify-center w-full px-5 py-3 text-base font-medium text-center
          bg-amber-300 border border-gray-300 rounded-lg shadow-sm
          text-gray-700 hover:bg-gray-50
          dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200 dark:hover:bg-gray-700
          transition duration-200 ease-in-out">
                <img class="w-5 h-5 mr-3" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                Login with Google
            </a>
        </div>
        <div class="social-button-container flex justify-center mt-4"> <a href="/oauth2/authorization/linkedin"
                                                                          class="flex items-center justify-center w-full px-5 py-3 text-base font-medium text-center
  bg-amber-300 border border-gray-300 rounded-lg shadow-sm
  text-gray-700 hover:bg-gray-50
  dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200 dark:hover:bg-gray-700
  transition duration-200 ease-in-out">
            <img class="w-5 h-5 mr-3" src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn logo">
            Login with LinkedIn
        </a>
        </div>
    </div>
    </div>
</div>
<script>
    console.log("Login page");
</script>
</body>
</html>
